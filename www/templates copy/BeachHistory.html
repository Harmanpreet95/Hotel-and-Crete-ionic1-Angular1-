

<ion-modal-view class="animated zoomIn">
    <ion-header-bar>
      <h1 class="title" style="color:#fff;">{{page_title}}</h1>
      <a style="color: rgb(204, 204, 204);" ng-click="modal.hide()" class="button button-icon icon ion-ios-close-empty"></a>
    </ion-header-bar>
    <ion-content>
      <div class="image" style="background: url({{page_image}}); background-size:cover; display: block; width: 100%; height: 46vh; margin-left: auto; margin-right: auto;">
     
     
      
    </div>
      <div ng-app="TabsApp">
      <div id="tabs" class="tabview" ng-controller="TabsCtrl">
        <ul>
          <li ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
          <div ng-include="currentTab"></div>
        </div>
      </div>
      <script type="text/ng-template" id="one.tpl.html">
		<div id="viewOne">
                <ng-map style="height:100vh; width:100%;" draggable="true"  id="map"  center="[{{lat_crete}},{{long_crete}}]"> 
                    <marker  position="[{{lat_crete}},{{long_crete}}]"></marker>
                </ng-map>
			
		</div>
	</script>
      
      <script type="text/ng-template" id="two.tpl.html">
		<div id="viewTwo">
			<ng-map style="height:100vh; width:100%;">   <directions
                        draggable="true"
                        panel=""
                        travel-mode=""
                        waypoint = ""
                        origin="{{lat_startcrete}},{{long_startcrete}}"
                        destination="{{lat_crete}},{{long_crete}}">
                        </directions></ng-map>
			
		</div>
	</script>
      
      
</div>
    
    </ion-content>
  </ion-modal-view>
