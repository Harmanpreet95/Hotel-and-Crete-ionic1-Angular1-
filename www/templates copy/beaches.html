<ion-view title="beaches" id="page51" hide-nav-bar="true">

<div class="bar bar-header bar-positive arrow_btn">
  <a ui-sref="menu.guidetocrete" style="color: #fff;" class="button button-icon icon ion-ios-arrow-left"></a>
   
  <h1 class="title">{{title}}</h1>
   <button class="button button-clear icon ion-navicon" menu-toggle="left" on-swipe-left="onSwiperight()" style="color:#fff; display: block; "></button>
</div>


  

  <ion-content padding="true" scroll="false" style="background: url(img/beach_ground.jpg) no-repeat center;background-size:cover;" class="has-header">
  <div class="spacer" style="width:100%; float:left; height:18vh;"> </div>
  <div ng-repeat="type in beach">
    <a ng-click="beach_info(type.id,type.latitude,type.longitude,type.description,type.title,type.image)" id="groupHotel-button2" class="button button-light  button-block color_change">{{type.title}}</a>
  </div>
<!--    <a id="groupHotel-button5" class="button button-light  button-block color_change">By Area</a>
    <a id="groupHotel-button6" class="button button-light  button-block color_change">Top 10</a>
    <a id="groupHotel-button6" class="button button-light  button-block color_change">Most Isolated</a>-->
    
    
    <div class="list list-inset trans">
         <form name="searchform" ng-submit="searchform && searchbar()" style="width:100%;">
  <label class="item item-input">
       <input type="text" placeholder="Search by Name" ng-model="data.search">
    <button  ng-click="submitted=true" class="button icon ion-ios-search placeholder-icon" style="background:none;display: block;width: 45px;padding: 0;"></button>
   
  </label>
         </form>
</div>
   
  </ion-content>
</ion-view>
