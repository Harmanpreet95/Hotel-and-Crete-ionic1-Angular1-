<ion-view title="login" hide-nav-bar="true" id="page2">
<div class="bar bar-header bar-positive arrow_btn">
  <a style="color: #fff;" ng-click="$ionicGoBack()" class="button button-icon icon ion-ios-arrow-left"></a>
   
  <h1 class="title">Login</h1>
   <!--<button class="button button-clear icon ion-navicon" menu-toggle="left" on-swipe-left="onSwiperight()" style="color:#fff; display: block; "></button>-->
</div>

  <ion-content padding="true" class="manual-ios-statusbar-padding" style="background:url(img/register_bg.jpg) no-repeat; background-size:cover;">
  
  <div>
      <img src="img/Untitled-1.png" style="display: block; width: 34%; height: auto; margin-top:40%; margin-left: auto; margin-right: auto;">
    </div>
    <h4 id="home-heading4" style="color:#434242;text-align:center;">Hotel</h4>
    
    <div class="spacer" style="width:100%; height:6vh;"></div>
    
     <form id="login-form2" name="login" class="list register_form" ng-submit="submitted && login.$valid && signin()" novalidate>
    <div class="list ">
        <div>
  <label class="item item-input option_class">
    <input type="email" name="email" placeholder="Email"  ng-model="data.email" required="" >
  </label>
        <span ng-show="submitted && login.email.$error.required ">This field is required</span>
        </div>
        <div>
  <label class="item item-input option_class1">
    <input type="password" name="password"  placeholder="Password"  ng-model="data.password" required="">
  </label>
         <span ng-show="submitted && login.password.$error.required ">This field is required</span>
        </div>
        <button type="submit" id="home-button4" class="button button-positive button-block" ng-click="submitted=true">Submit</button>
 <div class="button_txt" id="step1-button5" style="text-align:center;">New here ? <span><a ui-sref="menu.home" href="#/side-menu21/createProfile" style="color: #19577e; text-decoration:none;">Sign Up</a></span></div>
 
</div>
        </form>
  </ion-content>
</ion-view>
