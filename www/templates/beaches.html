<ion-view title="beaches" id="page51" hide-nav-bar="true">

<div class="bar bar-header bar-positive arrow_btn">
  <a ng-click="$ionicGoBack()" style="color: #fff;" class="button button-icon icon ion-ios-arrow-left"></a>
   
  <h1 class="title">{{title_Beach}}</h1>
   <button class="button button-clear icon ion-navicon" menu-toggle="left" on-swipe-left="onSwiperight()" style="color:#fff; display: block; "></button>
</div>


  

  <ion-content padding="true" scroll="false" style="background: url({{beaches_image}}) no-repeat center;background-size:cover;" class="has-header">

  
      
      <div class="list list-inset trans" ng-show="created_id == 3">
         <form name="searchform" ng-submit="searchform && searchbar()" style="width:100%;" >
  <label class="item item-input">
       <input ng-if = "currentLanguage != 'Έλληνες'" type="text" placeholder="Search by Name" ng-model="data.search" >
        <input ng-if = "currentLanguage == 'Έλληνες'" type="text" placeholder="Αναζήτηση βάσει ονόματος" ng-model="data.search" >
    <button  ng-click="submitted=true" class="button icon ion-ios-search placeholder-icon" style="background:none;display: block;width: 45px;padding: 0;"></button>
   
  </label>
         </form>
</div>
      <div class="spacer" style="height:8vh;float:left;width:100%;"></div>
  
  <div ng-repeat="type in beach_distance" ng-if = "currentLanguage != 'Έλληνες'">
    <a ng-click="beach_info(type.id,type.latitude,type.longitude,type.description,type.title,type.image)" id="groupHotel-button2" class="button button-light  button-block color_change">{{type.title}}</a>
  </div>

    <div ng-repeat="type in beach_distance" ng-if = "currentLanguage == 'Έλληνες'">
    <a ng-click="beach_info(type.id,type.latitude,type.longitude,type.description_greek,type.title_greek,type.image)" id="groupHotel-button2" class="button button-light  button-block color_change">{{type.title_greek}}</a>
  </div>
