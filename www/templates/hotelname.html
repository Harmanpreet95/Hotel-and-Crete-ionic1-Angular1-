<ion-view title="Hotel Name" id="page15" hide-nav-bar="true">

<div class="bar bar-header bar-positive arrow_btn">
  <a style="color: #fff;" ng-click="$ionicGoBack()" class="button button-icon icon ion-ios-arrow-left"></a>
   
  <h1 class="title" ng-if = "currentLanguage != 'Έλληνες'">{{res.hotelname | uppercase}}</h1>
  <h1 class="title" ng-if = "currentLanguage == 'Έλληνες'">{{res.hotelname_greek | uppercase}}</h1>
  
   <button class="button button-clear icon ion-navicon" menu-toggle="left" on-swipe-left="onSwiperight()" style="color:#fff; display: block; "></button>
</div>


  


  <ion-content padding="false" scroll="true" class="has-header">
  
      <div  class="hotel_col" >
      
      <a ui-sref="menu.abouthotel" ><img src="{{image_hotel}}"  alt="image not found"></a>
  
 
  </div>
  
  <div class="hotel_col">
  <a ui-sref="menu.service"> <img src="img/Untitled-2.jpg" ></a>
  <h2 class="top_text">{{'Services' | translate}}</h2>
  </div>
  
  <div class="hotel_col">
  <a ui-sref="menu.facilities" ><img src="img/Untitled-3.jpg" ></a>
  <h2 class="top_text">{{'Facilities' | translate}}</h2>
  </div>
  
  <div class="hotel_col">
  <a ui-sref="menu.accomodation"><img src="img/Untitled-4.jpg"  height="auto" width="100%"></a>
  <h2 class="top_text">{{'Accommodation' | translate}}</h2>
  </div>
  
  <div class="hotel_col">
      <a ui-sref="menu.social"><img src="img/sojw7xkj.jpg"  height="auto" width="100%"></a>
  <h2 class="top_text">{{'Social_Media' | translate}}</h2>
  </div>
  
  <div class="hotel_col">
      <a ui-sref="menu.Questionnaire"><img src="img/ky8o7cva.jpg" alt="image not found" height="auto" width="100%"></a>
  <h2 class="top_text">{{'Questionnaire' | translate}}</h2>
  </div>
  
  <div class="hotel_col">
      <a ui-sref="menu.contactus"> <img src="img/82fgcbae.jpg"  height="auto" width="100%"></a>
  <h2 class="top_text">{{'Contact_Us' | translate}}</h2>
  </div>
  
  </ion-content>
</ion-view>
<style>
    .bar .title{
        margin: 0px 40px;
    }
    
</style>
