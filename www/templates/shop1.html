

<ion-modal-view class="animated zoomIn">
    <ion-header-bar>
      <h1 ng-if = "currentLanguage != 'Έλληνες'" class="title" style="color:#fff;">{{shopp.title}}</h1>
      <h1 ng-if = "currentLanguage == 'Έλληνες'" class="title" style="color:#fff;">{{shopp.title_greek}}</h1>
      <a ng-click="$ionicGoBack()" style="color: rgb(204, 204, 204);"  class="button button-icon icon ion-ios-close-empty"></a>
    </ion-header-bar>
  

  <ion-content padding="false" class="has-header"  style="backgrounnd:#f2f2f2;">
    <ion-slides disable-side-menu-drag="" slider="slider1" delegate-handle="slider1" id="preferance-slider1" style="width:100%;height:250px;">
	<ion-slide-page ng-repeat="city_image in shop_crete"  id="preferance-slide25">
      <img src="{{city_image}}"></ion-slide-page>
    </ion-slides>
 
      <div>

    <div class=" btn_content" ng-if = "currentLanguage != 'Έλληνες'">
       <a ng-click="shop_map()">Map</a>
       <a ng-click="launchNavigator()">Direction</a>
  
    </div>
          
         <div class=" btn_content" ng-if = "currentLanguage == 'Έλληνες'">
       <a ng-click="shop_map()">{{'Map' | translate }}</a>
       <a ng-click="launchNavigator()">{{'Direction'|translate}}</a>
  
    </div>
<div ng-if = "currentLanguage != 'Έλληνες'" ng-bind-html="shopp.description"></div>
<div ng-if = "currentLanguage == 'Έλληνες'" ng-bind-html="shopp.description_greek"></div>
     
</div>
    
    </ion-content>
  </ion-modal-view>
